<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces </title>
</head>

<body>
    <a href="https://www.google.com/">Google.com</a> <br><br>
    <!-- la etiqueta a con href te dirige a cualquier pagina que selecciones, especificando bien el protocolo si es https o http -->
    <a target="_blank" href="hola_mundo.html">HOLA MUNDO</a>
    <!--Si el archivo esta fuera de la carpeta puede dar control espacio para que le salgan las carpetas disponibles. -->
    <iframe src="http://www.falconmasters.com" frameborder="0"></iframe>
    <!--esta etiqueta permite anadir una pagina dentro de otra pagina, y 
    tambien permite agregar videos de youtube vimeo, pero no estan usada.-->
    <div class="video_iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kBa4ExW9B34" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div><!--aqui tenemos un ejemplo de como incorporar un video de youtube,
    la encapsulamos en un div para poder tener la posibilidad de editar la posicion dle video o el estilo-->
</body>


</html>
