<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contenedor"></div>
    <!--almacena cualquier elemento, no tiene sentido semantico-->
    <header></header>
    <!-- es parecido al header pero el header podemos definir que es lo que ira 
                            en la cabeza de la pagina literalmente-->
    <main></main>
    <!--es como la informacion que ira en el cuerpo de la pagina-->
    <section></section>
    <!--define un lugar en la pagina que puede tener mas contenido dentro de ella-->
    <footer></footer>
    <!--albergamos la informacion del pide pagina cada uno puede tener secciones dentro.-->
    <nav></nav>
    <!--define un conjunto de enlace para navegar como un menu-->
    <aside></aside>
    <!--s epuede agregar contenido fuera del main,
    hay que recordar que para editar con css a cualquiera, se tiene que definir su clase.-->
    <article></article>
    <!--permite agregar contenido, puede ser importante ya que google puede
    interesarle el articulo de una pagina web.-->

    <script>
        alert("ALTO!!!!")
    </script>
    <!--esta etiqueta permite anadir codigo de javascript-->
    <noscript>Porfavor activa javascript en tu navegador</noscript>
    <!--esta etiqueta se activa si el usuario no tiene javascript
    activado, y mand aun mensaje al usuario.-->

</body>

</html>
