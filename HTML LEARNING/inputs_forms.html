<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs extras</title>
</head>

<body>
    <input type="password" maxlength="20">
    <!-- el input password es para tener un campo tipo contraseña y lograr que 
    no se va la contra, solo se muestren puntos, y el maxlenght, puede determinar el maximo de caracteres que
    tenga la contraseña-->
    <h3>segun ERVIN:</h3>
    <BLOckquote> <!-- blockquote sirva para citar, pero es una cita con un margen , es muy util y se puede agregar con
    la de cite-->
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, explicabo repellendus nulla ad architecto nam at nobis. 
        Optio sapiente, quibusdam expedita odit repellat doloribus corrupti sunt reiciendis nobis molestias <cite>earum.</cite>  
        <!--    cite sirve para citar con letra italica algo en especifico,. -->
    </BLOckquote>
</body>
