<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Todo lo que este dentro del head son indicaciones para el navegador, no se muestra en la pagina -->
    <meta charset="UTF-8">
    <!-- nota: meta charset sirve para que la pagina admita que escribamos caracteres especiales en los textos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera pagina </title>
</head>

<body>
    <!-- Todo lo que se mostrara en la pagina estara dentro del Body -->
    <h1>Hola mundo </h1>
</body>

</html>
